<!DOCTYPE html>
<html ng-app="sqlnote">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="js/jqueryui/jquery-ui.min.css" />
    <link rel="stylesheet" href="js/codemirror/codemirror.css" />
    <link rel="stylesheet" href="js/toastr/toastr.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body ng-controller="MainController as main">
  
    <div class="ui-layout-west">
      <div>
        <div class="form-group" ng-controller="AddSqlController">
          <button class="btn btn-primary btn-block" ng-click="addSql()">Create SQL</button>
        </div>
        
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-search"></span>
            </span>
            <input type="text" class="form-control" ng-model="main.sqlFilter" />
          </div>
        </div>
        
        <hr>
        
        <div class="list-group cursor" ng-controller="SqlSelectionListController">
          <a class="list-group-item" ng-repeat="sql in main.sqls | filter:{title:main.sqlFilter} | orderBy:'title'" ng-click="selectSql(sql)">
            {{sql.title}}
          </a>
        </div>
      </div>
    </div>
    
    <div class="ui-layout-center">
      <div class="input-group" ng-show="main.sql" ng-controller="SaveSqlController">
        <input type="text" class="form-control input-lg" ng-model="main.sql.title" />
        <span class="input-group-btn">
          <button class="btn btn-success btn-lg" ng-click="saveSql()">Save</button>
        </span>
      </div>
      
      <hr>
      
      <div ng-controller="EditorController">
        <textarea id="editor"></textarea>
      </div>
      
      <hr>
      
      <div ng-controller="DeleteSqlController">
        <button class="btn btn-danger pull-right" ng-show="main.sql" ng-click="deleteSql()">Delete</button>
      </div>
    </div>
    
    <div class="ui-layout-east">
      <div class="h4">
        Parameters
        <hr>
      </div>
      
      <div class="form-horizontal" ng-repeat="param in main.sql.parameters" ng-init="idPrefix = 'param-' + $index">
        <div class="form-group" ng-init="nameId = idPrefix + '-name'">
          <label for="{{nameId}}" class="col-xs-3 control-label">Name</label>
          <div class="col-xs-9">
            <input id="{{nameId}}" type="text" class="form-control input-sm" ng-model="param.name" />
          </div>
        </div>
        
        <div class="form-group" ng-init="typeId = idPrefix + '-type'">
          <label for="{{typeId}}" class="col-xs-3 control-label">Type</label>
          <div class="col-xs-9">
            <select id="{{typeId}}" class="form-control input-sm" ng-model="param.type">
              <option value="STRING">String</option>
              <option value="NUMBER">Number</option>
              <option value="DATE">Date</option>
            </select>
          </div>
        </div>
        
        <div class="form-group" ng-init="valueId = idPrefix + '-value'">
          <label for="{{valueId}}" class="col-xs-3 control-label">Value</label>
          <div class="col-xs-9">
            <input id="{{valueId}}" type="text" class="form-control input-sm" />
          </div>
        </div>
        
        <hr>
      </div>
    </div>
    
    <div class="ui-layout-south">
      south
    </div>
    
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jqueryui/jquery-ui.min.js"></script>
    <script src="js/ullayout/jquery.layout.min.js"></script>
    <script src="js/underscorejs/underscore-min.js"></script>
    <script src="js/angularjs/angular.min.js"></script>
    <script src="js/angularjs/angular-route.min.js"></script>
    <script src="css/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/codemirror/codemirror.js"></script>
    <script src="js/codemirror/sql.js"></script>
    <script src="js/toastr/toastr.min.js"></script>
<!--     <script src="js/script.js"></script> -->
    <script src="js/app/app.js"></script>
  </body>
</html>
