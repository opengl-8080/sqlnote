apply plugin: 'groovy'
apply plugin: 'application'
apply plugin: 'eclipse'

ext.javaVersion = '1.8'

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

mainClassName = 'sqlnote.RestApi'

repositories {
    mavenCentral()
    maven { url 'http://public-maven.classmethod.info/release' }
    maven { url 'http://public-maven.classmethod.info/snapshot' }
}

dependencies {
    compile 'org.apache.commons:commons-dbcp2:2.0.1'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'org.codehaus.groovy:groovy-all:2.3.0'
    compile 'org.hsqldb:hsqldb:2.3.2'
    compile 'com.sparkjava:spark-core:2.0.0'
    compile 'com.sparkjava:spark-template-mustache:1.0.0'
    compile 'org.flywaydb:flyway-core:3.0'
    compile 'log4j:log4j:1.2.17'
    compile 'org.slf4j:slf4j-log4j12:1.7.6'
    
    testCompile 'org.jmockit:jmockit:1.9'
    testCompile 'junit:junit:4.11', {
        transitive = false
    }
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'jp.classmethod.testing:cmtest-db:0.4'
}

eclipse {
    project {
        name = 'SQLNote'
    }
}

